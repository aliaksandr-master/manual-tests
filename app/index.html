<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Тестирование</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/katex.min.css">
</head>
<body>
  <div id="preloader">
    <svg width='192px' height='192px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ripple">
      <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
      <g>
        <animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1" values="1;1;0"></animate>
        <circle cx="50" cy="50" r="40" stroke="#afafb7" fill="none" stroke-width="6" stroke-linecap="round">
          <animate attributeName="r" dur="2s" repeatCount="indefinite" begin="0s" keyTimes="0;0.33;1" values="0;22;44"></animate>
        </circle>
      </g>
      <g>
        <animate attributeName="opacity" dur="2s" repeatCount="indefinite" begin="1s" keyTimes="0;0.33;1" values="1;1;0"></animate>
        <circle cx="50" cy="50" r="40" stroke="#5cffd6" fill="none" stroke-width="6" stroke-linecap="round">
          <animate attributeName="r" dur="2s" repeatCount="indefinite" begin="1s" keyTimes="0;0.33;1" values="0;22;44"></animate>
        </circle>
      </g>
    </svg>

    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        bottom: 0;
        right: 0;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </div>

  <script>
    (() => {
      if (typeof require === 'undefined') {
          return;
      }
      const gui = require('nw.gui');
      const win = gui.Window.get();

      const path = require('path');
      const CWD = path.normalize(path.dirname(process.execPath));
      const fs = require('fs');

      window.getFileContent = (url) =>
        Promise.resolve()
          .then(() => fs.readFileSync(path.normalize(path.join(CWD, url)), 'utf8'));

      window.getJSON = (url) =>
        Promise.resolve()
          .then(() => JSON.parse(fs.readFileSync(path.join(CWD, url), 'utf8')));

      win.on('close', () => {
        win.close(true);
      });
    })();
  </script>
  <script src="app.js"></script>
</body>
</html>
