<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Тестирование</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/katex.min.css">
</head>
<body>
  <script>
    (() => {
      if (typeof require === 'undefined') {
          return;
      }
      const gui = require('nw.gui');
      const win = gui.Window.get();

      const path = require('path');
      const CWD = path.dirname(process.execPath);
      const fs = require('fs');
      const glob = require('glob');

      window.getFilesInDir = (globTpl) =>
        Promise.resolve()
          .then(() =>
            glob
              .sync(path.join(CWD, globTpl))
              .map((filename) => filename.replace(CWD, ''))
          );

      window.getFileContent = (url) =>
        Promise.resolve()
          .then(() => fs.readFileSync(path.join(CWD, url), 'utf8'));

      window.getJSON = (url) =>
        Promise.resolve()
          .then(() => JSON.parse(fs.readFileSync(path.join(CWD, url), 'utf8')));

      win.on('close', () => {
        win.close(true);
      });
    })();
  </script>
  <script src="app.js"></script>
</body>
</html>
